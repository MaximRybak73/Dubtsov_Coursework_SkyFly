<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - Авиакомпания</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">✈️ SkyFly Airlines</div>
            <div class="nav-links">
                <a href="index.html">Главная</a>
                <a href="admin.html">Админ-панель</a>
                <a href="#" id="adminLogoutBtn">Выход</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <h1>Панель администратора</h1>

        <section class="admin-section">
            <h2>Добавить новый рейс</h2>
            <form id="addFlightForm" class="admin-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="flightNumber">Номер рейса</label>
                        <input type="text" id="flightNumber" required placeholder="SU123">
                    </div>
                    <div class="form-group">
                        <label for="aircraftId">ID самолета</label>
                        <input type="number" id="aircraftId" required placeholder="1" min="1">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="departureAirportId">ID аэропорта вылета</label>
                        <input type="number" id="departureAirportId" required placeholder="1" min="1">
                    </div>
                    <div class="form-group">
                        <label for="arrivalAirportId">ID аэропорта прилета</label>
                        <input type="number" id="arrivalAirportId" required placeholder="2" min="1">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="departureDateTime">Дата и время вылета</label>
                        <input type="datetime-local" id="departureDateTime" required>
                    </div>
                    <div class="form-group">
                        <label for="arrivalDateTime">Дата и время прилета</label>
                        <input type="datetime-local" id="arrivalDateTime" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="basePrice">Базовая цена (₽)</label>
                        <input type="number" id="basePrice" required placeholder="5000" step="0.01">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Добавить рейс</button>
            </form>
        </section>

        <section class="admin-section">
            <h2>Управление рейсами</h2>
            <div id="flightsManagement" class="flights-management"></div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 SkyFly Airlines. Все права защищены.</p>
    </footer>

    <script src="api.js"></script>
    <script src="auth-front.js"></script>
    <script src="admin-front.js"></script>
</body>
</html>
