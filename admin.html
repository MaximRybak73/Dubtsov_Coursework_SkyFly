<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxFly Airlines - Администратор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">MaxFly Airlines</div>
            <div class="nav-links">
                <a href="admin.html" id="navAdminCabinet" style="background-color: #ffffff; padding: 0.5rem 1rem; border-radius: 5px;">⚙️ Администрирование</a>
                <a href="#" id="navAdminLogout" onclick="logoutAdmin(); return false;" style="color: #ff6b6b; background-color: #ffffff; padding: 0.5rem 1rem; border-radius: 5px;">Выход</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="admin-section">
            <h2>⚙️ Административная панель</h2>
            
            <div class="admin-section">
                <h3>Управление рейсами</h3>
                <div class="flights-management" id="flightsManagement">
                    <p style="text-align: center; color: #999;">Загрузка рейсов...</p>
                </div>
            </div>

            <div class="admin-section">
                <h3>Добавить новый рейс</h3>
                <form class="admin-form" onsubmit="handleAddFlight(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="flightNumber">Номер рейса</label>
                            <input type="text" id="flightNumber" required placeholder="Например: SU1001">
                        </div>
                        <div class="form-group">
                            <label for="departureCity">Город вылета</label>
                            <input type="text" id="departureCity" required placeholder="Москва">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="arrivalCity">Город прилета</label>
                            <input type="text" id="arrivalCity" required placeholder="Санкт-Петербург">
                        </div>
                        <div class="form-group">
                            <label for="aircraft">Тип самолёта</label>
                            <input type="text" id="aircraft" required placeholder="Boeing 737">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="capacity">Вместимость</label>
                            <input type="number" id="capacity" required placeholder="180">
                        </div>
                        <div class="form-group">
                            <label for="basePrice">Базовая цена (₽)</label>
                            <input type="number" id="basePrice" required placeholder="5000">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="departureDateTime">Дата и время вылета</label>
                            <input type="datetime-local" id="departureDateTime" required>
                        </div>
                        <div class="form-group">
                            <label for="arrivalDateTime">Дата и время прилета</label>
                            <input type="datetime-local" id="arrivalDateTime" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-center">Добавить рейс</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Футер -->
    <footer class="footer">
        <p>&copy; 2024 MaxFly Airlines. Все права защищены.</p>
    </footer>

    <script src="php_database.js"></script>
    <script>
        // Проверка что только админ может видеть эту страницу
        document.addEventListener('DOMContentLoaded', function() {
            if (!isAdmin()) {
                alert('❌ Доступ запрещен! Только администраторы могут открывать эту страницу.');
                window.location.href = 'login.html';
                return;
            }

            updateNavigation();
            highlightActiveLink();
        });

        // Обработка добавления рейса
        function handleAddFlight(event) {
            event.preventDefault();
            alert('⚙️ Функция добавления рейса находится в разработке');
        }

        // Активация текущей ссылки навигации
        function highlightActiveLink() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-links a');
            
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                
                if (href === currentPage || (currentPage === '' && href === 'index.html')) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
