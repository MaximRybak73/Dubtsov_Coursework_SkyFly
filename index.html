<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✈️ MaxFly Airlines - Главная</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- НАВИГАЦИЯ -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">✈️ MaxFly Airlines</div>
            <ul class="nav-links">
                <li><a href="index.html">Главная</a></li>
                <li><a href="login.html" id="navLogin">Вход</a></li>
                <li><a href="register.html" id="navRegister">Регистрация</a></li>
                <li><a href="profile.html" id="navProfile" style="display: none;">Мой кабинет</a></li>
                <li><a href="#" onclick="logoutPassenger(); return false;" id="navLogout" style="display: none;">Выход</a></li>
            </ul>
        </div>
    </nav>

    <!-- ГЛАВНЫЙ КОНТЕНТ -->
    <div class="container">
        <!-- БАННЕР -->
        <div class="hero">
            <h1>Путешествуйте по максимуму!</h1>
            <p>Бронируйте авиабилеты быстро и удобно</p>
        </div>

        <!-- ФОРМА ПОИСКА РЕЙСОВ -->
        <div class="search-section">
            <h2>Поиск рейсов</h2>
            <form id="searchFlightsForm" class="search-form">
                <div class="form-group">
                    <label for="departureCity">Город вылета:</label>
                    <select id="departureCity" required>
                        <option value="">-- Выберите город --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="arrivalCity">Город прилета:</label>
                    <select id="arrivalCity" required>
                        <option value="">-- Выберите город --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="departureDate">Дата вылета:</label>
                    <input type="date" id="departureDate" required>
                </div>

                <button type="submit" class="btn-primary">Найти рейсы</button>
            </form>
        </div>

        <!-- РЕЗУЛЬТАТЫ ПОИСКА -->
        <div id="flightsResults" class="results-section">
            <p>Введите параметры поиска и нажмите "Найти рейсы"</p>
        </div>
    </div>

    <!-- ПОДКЛЮЧЕНИЕ JAVASCRIPT -->
    <script src="php_database.js"></script>
    <script>
        // Обработка формы поиска
        document.addEventListener('DOMContentLoaded', function() {
            loadCities();

            const searchForm = document.getElementById('searchFlightsForm');

            if (searchForm) {
                searchForm.addEventListener('submit', async function(e) {
                    e.preventDefault();

                    const departureCity = document.getElementById('departureCity').value;
                    const arrivalCity = document.getElementById('arrivalCity').value;
                    const departureDate = document.getElementById('departureDate').value;

                    if (!departureCity || !arrivalCity || !departureDate) {
                        alert('❌ Пожалуйста, заполните все поля поиска');
                        return;
                    }

                    if (departureCity === arrivalCity) {
                        alert('❌ Город вылета не должен совпадать с городом прилета');
                        return;
                    }

                    const resultsContainer = document.getElementById('flightsResults');
                    if (resultsContainer) {
                        resultsContainer.innerHTML = '<p>⏳ Поиск рейсов...</p>';
                    }

                    const flights = await searchFlights(departureCity, arrivalCity, departureDate);
                    displayFlights(flights);
                });
            }
        });
    </script>
</body>
</html>
