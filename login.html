<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✈️ MaxFly Airlines - Вход</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- НАВИГАЦИЯ -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">✈️ MaxFly Airlines</div>
            <ul class="nav-links">
                <li><a href="index.html">Главная</a></li>
                <li><a href="login.html">Вход</a></li>
                <li><a href="register.html">Регистрация</a></li>
            </ul>
        </div>
    </nav>

    <!-- ФОРМА ВХОДА -->
    <div class="container">
        <div class="auth-form">
            <h1>Вход в личный кабинет</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Пароль *</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="btn-primary">Войти</button>
            </form>

            <p style="text-align: center; margin-top: 20px;">
                Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
            </p>
        </div>
    </div>

    <!-- ПОДКЛЮЧЕНИЕ JAVASCRIPT -->
    <script src="php_database.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');

            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();

                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value;

                    if (!email || !password) {
                        alert('❌ Пожалуйста, заполните email и пароль');
                        return;
                    }

                    if (email.indexOf('@') === -1) {
                        alert('❌ Пожалуйста, введите корректный email');
                        return;
                    }

                    await loginPassenger(email, password);
                });
            }
        });
    </script>
</body>
</html>
