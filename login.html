<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Авиакомпания</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">✈️ SkyFly Airlines</div>
            <div class="nav-links">
                <a href="index.html">Главная</a>
                <a href="login.html">Вход</a>
                <a href="register.html">Регистрация</a>
                <a href="admin.html">Админ-панель</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="auth-container">
            <h1>Вход в личный кабинет</h1>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="example@mail.com">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" required placeholder="Введите пароль">
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
            <p class="auth-link">Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 SkyFly Airlines. Все права защищены.</p>
    </footer>

    <script src="api.js"></script>
    <script src="auth-front.js"></script>
</body>
</html>
