<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✈️ MaxFly Airlines - Регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- НАВИГАЦИЯ -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">✈️ MaxFly Airlines</div>
            <ul class="nav-links">
                <li><a href="index.html">Главная</a></li>
                <li><a href="login.html">Вход</a></li>
                <li><a href="register.html">Регистрация</a></li>
            </ul>
        </div>
    </nav>

    <!-- ФОРМА РЕГИСТРАЦИИ -->
    <div class="container">
        <div class="auth-form">
            <h1>Регистрация</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="firstName">Имя *</label>
                    <input type="text" id="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Фамилия *</label>
                    <input type="text" id="lastName" required>
                </div>

                <div class="form-group">
                    <label for="passportNumber">Номер паспорта *</label>
                    <input type="text" id="passportNumber" required>
                </div>

                <div class="form-group">
                    <label for="dateOfBirth">Дата рождения *</label>
                    <input type="date" id="dateOfBirth" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Пароль *</label>
                    <input type="password" id="password" required>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Номер телефона</label>
                    <input type="tel" id="phoneNumber">
                </div>

                <button type="submit" class="btn-primary">Зарегистрироваться</button>
            </form>

            <p style="text-align: center; margin-top: 20px;">
                Уже есть аккаунт? <a href="login.html">Войти</a>
            </p>
        </div>
    </div>

    <!-- ПОДКЛЮЧЕНИЕ JAVASCRIPT -->
    <script src="php_database.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');

            if (registerForm) {
                registerForm.addEventListener('submit', async function(e) {
                    e.preventDefault();

                    const firstName = document.getElementById('firstName').value.trim();
                    const lastName = document.getElementById('lastName').value.trim();
                    const passportNumber = document.getElementById('passportNumber').value.trim();
                    const dateOfBirth = document.getElementById('dateOfBirth').value;
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value;
                    const phoneNumber = document.getElementById('phoneNumber').value.trim();

                    if (!firstName || !lastName || !passportNumber || !dateOfBirth || !email || !password) {
                        alert('❌ Пожалуйста, заполните все обязательные поля');
                        return;
                    }

                    if (email.indexOf('@') === -1) {
                        alert('❌ Пожалуйста, введите корректный email');
                        return;
                    }

                    if (password.length < 6) {
                        alert('❌ Пароль должен быть не менее 6 символов');
                        return;
                    }

                    await registerPassenger(firstName, lastName, passportNumber, dateOfBirth, email, password, phoneNumber);
                });
            }
        });
    </script>
</body>
</html>
